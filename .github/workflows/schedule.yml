name: Update Schedule & Menu

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allows manual run button

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pandas requests icalendar openpyxl

    - name: Run Update Script
      run: |
        python update_data.py

    - name: Commit and Push
      run: |
        git config --global user.name "CampusBot"
        git config --global user.email "bot@noreply.github.com"
        git add *.csv
        # Only commit if the files actually changed
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update schedule ðŸ“…" && git push)